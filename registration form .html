<body bgcolor="linen">
<form>
     
<fieldset style="border:5px solid green;">
  <legend>STUDENT DETAILS FORM</legend>

<input type="text"
placeholder="TYPE HERE FIRST NAME" name="firstname"><br/><br/>

<input type="text"
placeholder="TYPE HERE LAST NAME" name="lastname"><br/><br/>

<input type="email"
placeholder="TYPE HERE EMAIL" name="email"><br/><br/>

<input type="father name"
placeholder="TYPE HERE FATHER NAME" name="father name"><br/><br/>

<input type="mother name"
placeholder="TYPE HERE MOTHER NAME" name="mother name"><br/><br/>

<input type="school name"
placeholder="TYPE YOUR SCHOOL NAME" name="school name"><br/><br/>

<input type="college name"
placeholder="TYPE YOUR COLLEGE NAME" name="college name"><br/><br/>

</fieldset>
<div>
<input type="checkbox"
id="bachelors" name="bachelors" value="bachelors">
<label for="bachelors">Bachelors degree</label>
</div>


<LABEL>ENTER THE GENDER:</LABEL>
<label><input type="radio" name="gender" value="MALE">MALE</label>
<label><input type="radio" name="gender" value="FEMALE" checked >FEMALE</label><br/>
<LABEL>ENTER THE QUALIFICATION:</LABEL>
<input type="Checkbox" value="1">BE</input>
<input type="Checkbox" value="1">ME</input><BR> 
<LABEL>ENTER THE AADHAAR CARD NO:</LABEL>
<input type="NUMBER"/><BR>
<LABEL>ENTER THE PAN CARD NUMBER:</LABEL>
<input type="NUMBER"step="2" min="0" max="1000"/><BR>
<LABEL>ENTER THE PHONE NUMBER:</LABEL>
<input type="NUMBER"step="0.1" min="0" max="70000"/><BR>
<br><input type="file">UPLOAD CV Here <br><br>

<input type="SUBMIT"value="SUBMIT FORM"/>

</form>
